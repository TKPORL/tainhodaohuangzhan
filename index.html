                // å›¾æ ‡
                const icon = document.createElement('div');
                icon.className = 'ios-app-icon';
                icon.style.background = `linear-gradient(135deg, ${site.color}, ${site.color}99)`;
                icon.textContent = site.name.charAt(0);
                
                // æ–‡å­—å†…å®¹
                const textContent = document.createElement('div');
                textContent.className = 'ios-app-fullwidth-text';
                
                // åç§°
                const name = document.createElement('div');
                name.className = 'ios-app-name';
                name.textContent = site.name;
                
                // æ ‡ç­¾
                const tags = document.createElement('div');
                tags.className = 'ios-app-tags';
                
                site.tags.forEach(tagText => {
                    const tag = document.createElement('div');
                    tag.className = 'ios-app-tag';
                    tag.textContent = tagText;
                    tags.appendChild(tag);
                });
                
                // ç»„è£…
                textContent.appendChild(name);
                textContent.appendChild(tags);
                contentWrapper.appendChild(icon);
                contentWrapper.appendChild(textContent);
                item.appendChild(contentWrapper);
            } else {
                item.dataset.id = site.id;
                
                // å›¾æ ‡
                const icon = document.createElement('div');
                icon.className = 'ios-app-icon';
                icon.style.background = `linear-gradient(135deg, ${site.color}, ${site.color}99)`;
                icon.textContent = site.name.charAt(0);
                
                // åç§°
                const name = document.createElement('div');
                name.className = 'ios-app-name';
                name.textContent = site.name;
                
                // æ ‡ç­¾
                const tags = document.createElement('div');
                tags.className = 'ios-app-tags';
                
                site.tags.forEach(tagText => {
                    const tag = document.createElement('div');
                    tag.className = 'ios-app-tag';
                    tag.textContent = tagText;
                    tags.appendChild(tag);
                });
                
                // ç»„è£…
                item.appendChild(icon);
                item.appendChild(name);
                item.appendChild(tags);
            }
            
            // ç‚¹å‡»äº‹ä»¶
            item.addEventListener('click', function(e) {
                // iOSç‚¹å‡»åé¦ˆ - ä»…å›¾æ ‡ç¼©å°ï¼Œæ— èƒŒæ™¯è‰²å˜åŒ–
                this.style.backgroundColor = 'transparent'; /* ç¡®ä¿æ— èƒŒæ™¯è‰² */
                setTimeout(() => {
                    this.style.backgroundColor = '';
                }, 150);
                
                if (site.modal) {
                    // æ‰“å¼€æ¨¡æ€æ¡†
                    e.preventDefault();
                    openBaiduModal();
                } else if (site.url) {
                    // æ­£å¸¸è·³è½¬
                    setTimeout(() => {
                        window.location.href = site.url;
                    }, 200);
                }
            });
            
            document.getElementById(containerId).appendChild(item);
        }
        
        // åˆå§‹åŒ–ç«™ç‚¹
        function initSites() {
            const resourceGrid = document.getElementById('resourceGrid');
            const netdiskGrid = document.getElementById('netdiskGrid');
            
            // æ¸…ç©ºç°æœ‰å†…å®¹
            resourceGrid.innerHTML = '';
            netdiskGrid.innerHTML = '';
            
            // æ·»åŠ èµ„æºç«™ç‚¹
            sitesData.resources.forEach(site => {
                createSiteItem(site, 'resourceGrid');
            });
            
            // æ·»åŠ ç½‘ç›˜ç«™ç‚¹
            sitesData.netdisk.forEach(site => {
                createSiteItem(site, 'netdiskGrid');
            });
            
            // æ›´æ–°è®¡æ•°
            document.getElementById('resourceCount').textContent = sitesData.resources.length;
            document.getElementById('netdiskCount').textContent = sitesData.netdisk.length;
        }
        
        // æ¨¡æ€æ¡†æ§åˆ¶
        function openBaiduModal() {
            const modal = document.getElementById('baiduModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeBaiduModal() {
            const modal = document.getElementById('baiduModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // æœç´¢åŠŸèƒ½
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                const allItems = document.querySelectorAll('.ios-app-item');
                
                if (query === '') {
                    allItems.forEach(item => {
                        item.style.display = 'flex';
                    });
                    return;
                }
                
                allItems.forEach(item => {
                    const name = item.querySelector('.ios-app-name').textContent.toLowerCase();
                    const tags = Array.from(item.querySelectorAll('.ios-app-tag'))
                                     .map(tag => tag.textContent.toLowerCase());
                    
                    const nameMatch = name.includes(query);
                    const tagMatch = tags.some(tag => tag.includes(query));
                    
                    item.style.display = (nameMatch || tagMatch) ? 'flex' : 'none';
                });
            });
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initSites();
            initSearch();
            
            // æ¨¡æ€æ¡†å…³é—­
            document.getElementById('modalClose').addEventListener('click', closeBaiduModal);
            document.getElementById('baiduModal').addEventListener('click', function(e) {
                if (e.target === this) closeBaiduModal();
            });
            
            // æ¨¡æ€æ¡†é€‰é¡¹
            document.getElementById('parseOption1').addEventListener('click', function() {
                window.location.href = 'https://analysis.icy6.cn';
                closeBaiduModal();
            });
            
            document.getElementById('parseOption2').addEventListener('click', function() {
                window.location.href = 'https://kdown.moiu.cn/free/#/index';
                closeBaiduModal();
            });
            
            // ç§»é™¤ä¸‹æ‹‰åˆ·æ–°ç›¸å…³ä»£ç ï¼ˆä¸å†éœ€è¦ï¼‰
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Tsinho导航站 - 全网资源极速版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== 全局重置与宽屏适配 ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #F8F9FB;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 96%; 
            max-width: 1300px; 
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* 标题区域 */
        .app-header {
            text-align: center;
            margin-bottom: 70px;
        }
        
        .app-title {
            font-size: 85px; 
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 25px;
            color: #1c1c1e;
        }
        
        .app-subtitle {
            font-size: 38px;
            color: #636366;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        /* 搜索框 */
        .search-container {
            margin: 0 auto 80px;
            width: 100%;
            max-width: 900px; 
        }
        
        .search-box {
            background: #FFFFFF;
            border-radius: 45px;
            padding: 40px 60px;
            display: flex;
            align-items: center;
            gap: 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.03);
        }
        
        .search-icon { font-size: 48px; color: #007AFF; }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 42px;
            font-weight: 500;
            color: #1c1c1e;
        }

        /* 分类标题 */
        .card-title {
            font-size: 54px;
            font-weight: 800;
            margin-bottom: 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-left: 18px solid #007AFF;
        }

        .card-count {
            font-size: 36px;
            background: rgba(0,122,255,0.12);
            color: #007AFF;
            padding: 12px 35px;
            border-radius: 50px;
        }

        /* 核心 1 行 2 列 */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 35px; 
            margin-bottom: 90px;
        }
        
        .big-button {
            background: #FFFFFF;
            border-radius: 55px;
            padding: 70px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 45px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .big-button:active {
            transform: scale(0.96);
        }
        
        .button-icon {
            width: 160px;
            height: 160px;
            border-radius: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 75px;
            margin-bottom: 40px;
        }
        
        .button-name {
            font-size: 48px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 20px;
        }

        .button-tag {
            font-size: 30px;
            background: #F2F2F7;
            color: #8E8E93;
            padding: 12px 28px;
            border-radius: 18px;
        }

        .blue { background: linear-gradient(135deg, #007AFF, #0056b3); }
        .green { background: linear-gradient(135deg, #34C759, #28a745); }
        .orange { background: linear-gradient(135deg, #FF9500, #e67e00); }
        .purple { background: linear-gradient(135deg, #AF52DE, #8e44ad); }
        .pink { background: linear-gradient(135deg, #FF2D55, #d81b43); }
        .dark-blue { background: linear-gradient(135deg, #5856D6, #4834d4); }
        .red { background: linear-gradient(135deg, #FF3B30, #c0392b); }

        .app-footer {
            padding: 100px 0;
            text-align: center;
            font-size: 34px;
            color: #AEAEB2;
            line-height: 2;
            border-top: 2px solid #E5E5EA;
        }

        /* 巨大化弹窗 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75); 
            display: none;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }
        .modal-overlay.active { display: flex; }
        
        .modal-content {
            background: white;
            width: 95%;
            max-width: 950px; 
            border-radius: 80px;
            padding: 90px 70px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
        }

        .modal-title { 
            font-size: 65px; 
            font-weight: 900; 
            margin-bottom: 70px; 
            text-align: center; 
        }
        
        .modal-option {
            background: #F8F9FB;
            padding: 70px; 
            border-radius: 55px;
            display: flex;
            align-items: center;
            gap: 60px;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .modal-option-name { font-size: 52px; font-weight: 700; margin-bottom: 15px; }
        .modal-option-desc { font-size: 34px; color: #8E8E93; }

        .modal-icon-box {
            width: 140px;
            height: 140px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="app-header">

        <p class="app-subtitle">搜罗全网优质资源 · 极速直达</p>

    <div class="search-container">
        <div class="search-box">

            <input type="text" id="searchInput" class="search-input" placeholder="搜索资源、软件或教程...">

    <h2 class="card-title">资源库 <span class="card-count">8</span></h2>

        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU4wLHx3T5m')">

            <div class="button-tag">精品破解</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU4TNhcBhbx')">
            <div class="button-icon orange"><i class="fas fa-gamepad"></i></div>
            <div class="button-name">老湿机</div>
            <div class="button-tag">绅士专区</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU4gKA4i840')">
            <div class="button-icon dark-blue"><i class="fas fa-globe-americas"></i></div>
            <div class="button-name">V2节点</div>
            <div class="button-tag">网络加速</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU47JV2bGks')">
            <div class="button-icon pink"><i class="fas fa-image"></i></div>
            <div class="button-name">绅士壁纸</div>
            <div class="button-tag">绅士图片</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU4FMofsW9p')">
            <div class="button-icon purple"><i class="fas fa-download"></i></div>
            <div class="button-name">各大网盘帮忙下载目录</div>
            <div class="button-tag">帮下载</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU4tLufQRa7')">
            <div class="button-icon blue"><i class="fas fa-signature"></i></div>
            <div class="button-name">iOS签名</div>
            <div class="button-tag">证书证书</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU4FMok8H4j')">
            <div class="button-icon green"><i class="fas fa-file-alt"></i></div>
            <div class="button-name">更新文档</div>
            <div class="button-tag">资源动态</div>
        </div>
    </div>

    <h2 class="card-title">网盘提速区<span class="card-count">3</span></h2>
    <div class="grid-layout">
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU41Jsoxn88')">
            <div class="button-icon orange"><i class="fas fa-wrench"></i></div>
            <div class="button-name">网盘工具</div>
            <div class="button-tag">必备增强</div>
        </div>
        <div class="big-button" onclick="go('https://yun.139.com/shareweb/#/w/i/2sxU41Jsoxxnj')">
            <div class="button-icon green"><i class="fas fa-book"></i></div>
            <div class="button-name">网盘教程</div>
            <div class="button-tag">避坑指南</div>
        </div>
        <div class="big-button" onclick="openModal()">
            <div class="button-icon red"><i class="fas fa-link"></i></div>
            <div class="button-name">百度解析站</div>
            <div class="button-tag">高速直链</div>
        </div>
    </div>

    <div class="app-footer">
        <p>由 Tsinho 独立维护</p>
        <p>全网资源实时同步，若有失效请联系QQ:1625862774</p>
    </div>
</div>

<div class="modal-overlay" id="baiduModal" onclick="closeModal(event)">
    <div class="modal-content">
        <div class="modal-title">请选择百度解析站</div>
        <div class="modal-option" onclick="go('https://analysis.icy6.cn')">
            <div class="modal-icon-box blue"><i class="fas fa-link"></i></div>
            <div>
                <div class="modal-option-name">解析线路 01</div>
                <div class="modal-option-desc">稳定可靠 · 推荐作为主要解析使用</div>
            </div>
        </div>
        <div class="modal-option" onclick="go('https://kdown.moiu.cn/free/#/index')">
            <div class="modal-icon-box orange"><i class="fas fa-bolt"></i></div>
            <div>
                <div class="modal-option-name">解析线路 02</div>
                <div class="modal-option-desc">极速备用 · 支持大文件多线程下载</div>
            </div>
        </div>
    </div>
</div>

<script>
    function go(url) {
        setTimeout(() => { window.location.href = url; }, 150);
    }

    function openModal() { 
        document.getElementById('baiduModal').classList.add('active'); 
        document.body.style.overflow = 'hidden'; 
    }
    
    function closeModal(e) { 
        if(e.target.id === 'baiduModal') {
            e.target.classList.remove('active'); 
            document.body.style.overflow = '';
        }
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
        const val = e.target.value.toLowerCase();
        const btns = document.querySelectorAll('.big-button');
        btns.forEach(btn => {
            const text = btn.innerText.toLowerCase();
            btn.style.display = text.includes(val) ? 'flex' : 'none';
        });
    });
</script>

</body>
</html>
